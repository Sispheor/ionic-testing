<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>URL</ion-label>
      <ion-input  [(ngModel)]="settings.url"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input  [(ngModel)]="settings.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="settings.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

    <button ion-button block color="light" (click)="testConnection()">Test connection</button>
    <button ion-button block>save</button>
</ion-content>
